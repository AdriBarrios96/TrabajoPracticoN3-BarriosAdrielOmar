<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora de IMC con React</title>
    <style>
        h1, h2 {
            color: #0056b3;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Para que el padding no aumente el ancho total */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Estilos para los mensajes de IMC basados en ID */
        #mensaje-bajo {
            background-color: #fffacd; /* Amarillo claro */
            color: #8b8000; /* Texto amarillo oscuro */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        #mensaje-normal {
            background-color: #e6ffe6; /* Verde claro */
            color: #006400; /* Texto verde oscuro */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        #mensaje-sobrepeso {
            background-color: #ffe6cc; /* Naranja claro */
            color: #cc5200; /* Texto naranja oscuro */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        #mensaje-obesidad {
            background-color: #ffcccc; /* Rojo claro */
            color: #cc0000; /* Texto rojo oscuro */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script src="app.jsx" type="text/babel"></script>
</body>
</html>
